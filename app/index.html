<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to The $100M Habit...</title>
    <meta name="robots" content="noindex">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; background-color: #020617; color: white; }
    </style>
    <script>
        function redirect() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            // iOS Detection
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "https://apps.apple.com/app/id6742055584";
                return;
            }

            // Android Detection
            if (/android/i.test(userAgent)) {
                window.location.href = "https://play.google.com/store/apps/details?id=com.anandritual.app";
                return;
            }

            // If Desktop or Unknown, stay here (the body will show buttons)
        }

        // Run immediately
        window.onload = redirect;
    </script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6 text-center">

    <div class="max-w-md w-full space-y-8">
        
        <div class="animate-pulse">
            <h1 class="text-2xl font-bold mb-2">Redirecting you...</h1>
            <p class="text-gray-400 text-sm mb-8">Opening the App Store.</p>
        </div>

        <div class="space-y-4">
            <p class="text-xs text-gray-500 uppercase tracking-widest">If nothing happens, click below:</p>
            
            <a href="https://apps.apple.com/app/id6742055584" class="block w-full py-4 px-6 bg-white/10 rounded-xl flex items-center justify-center gap-3 hover:bg-white/20">
                <span class="font-bold">Download on iOS</span>
            </a>

            <a href="https://play.google.com/store/apps/details?id=com.anandritual.app" class="block w-full py-4 px-6 bg-white/10 rounded-xl flex items-center justify-center gap-3 hover:bg-white/20">
                <span class="font-bold">Download on Android</span>
            </a>
        </div>
    </div>

</body>
</html>
